<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="boxContainer">
            <div class="column">
                <div class="box one"><!--1--></div>
                <div class="box four"><!--4--></div>
                <div class="box seven"><!--7--></div>
            </div>
            <div class="column">
                <div class="box two"><!--2--></div>
                <div class="box five"><!--5--></div>
                <div class="box eight"><!--8--></div>
            </div>
            <div class="column">
                <div class="box three"><!--5--></div>
                <div class="box six"><!--6--></div>
                <div class="box nine"><!--9--></div>
            </div>
        </div>
        <div class="panelContainer">
            <header><h1>Tic Tac Toe</h1></header>
            <div class="gamepanel">It's player 1's turn!<br>Click on any box to start!</div>
            <div class="playAgain"><button class="reset">Click here to play again!</button></div>
        </div>
        
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
